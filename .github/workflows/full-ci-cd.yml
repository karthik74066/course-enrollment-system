name: Full Stack CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Backend
      working-directory: ./enrollment-system-backend
      run: |
        mvn clean install -DskipTests
        mvn package -DskipTests
    
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: backend-jar
        path: enrollment-system-backend/target/*.jar
        retention-days: 7

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: enrollment-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./enrollment-frontend
      run: npm ci
    
    - name: Build Frontend
      working-directory: ./enrollment-frontend
      run: npm run build
      env:
        CI: false
    
    - name: Upload Frontend Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: frontend-build
        path: enrollment-frontend/build/
        retention-days: 7

  deploy:
    name: Deploy (Optional)
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Backend Artifact
      uses: actions/download-artifact@v4  # Updated to v4
      with:
        name: backend-jar
    
    - name: Download Frontend Artifact
      uses: actions/download-artifact@v4  # Updated to v4
      with:
        name: frontend-build
    
    - name: Display structure
      run: ls -R
    
    # Add your deployment steps here
    # For example: Deploy to AWS, Azure, Heroku, etc.

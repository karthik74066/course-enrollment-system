name: Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'enrollment-frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'enrollment-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: enrollment-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./enrollment-frontend
      run: npm ci
    
    - name: Run tests
      working-directory: ./enrollment-frontend
      run: npm test -- --passWithNoTests
    
    - name: Build
      working-directory: ./enrollment-frontend
      run: npm run build
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: frontend-build
        path: enrollment-frontend/build/
